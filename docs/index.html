<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>InstiApp Map Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img.map {
            width: 100%;
        }
    </style>
  </head>

  <body>
    <h1> Model Map </h1>
    <h3>Training data points in blue, validation in red</h3>
    <a href="modelmap.jpg" target="_blank"><img class="map" src="modelmap.jpg" /></a>
    
    <h1> Model Error Map </h1>
    <h3>Blue lines are error for training data points, validation in red</h3>
    <a href="modelerror.jpg" target="_blank"><img class="map" src="modelerror.jpg" /></a>
    
    <h1> Contour Map </h1>
    <h3>Red represents constant longitude, yellow constant latitude</h3>
    <a href="modelcontours.jpg" target="_blank"><img class="map" src="modelcontours.jpg" /></a>

    <h1> Test Paths with GPS data </h1>
    <a href="test1.gpx.jpg" target="_blank"><img class="map" src="test1.gpx.jpg" /></a>
    <a href="test2.gpx.jpg" target="_blank"><img class="map" src="test2.gpx.jpg" /></a>
    <a href="test3.gpx.jpg" target="_blank"><img class="map" src="test3.gpx.jpg" /></a>
  </body>
</html>
